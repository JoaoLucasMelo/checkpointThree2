<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>checkpointThree</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">checkpointThree</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row ms-5">
        <div class="col-6">
          <div class="card shadow m-3">
            <div class="card-body">
              <h4 class="card-title">Create a new Sticky Note!</h4>
              <div class="row flex-row justify-content-center">
                <div class="col-12 mt-1 p-2">
                  <form onsubmit="app.stickersController.createSticker()"
                    class="form-floating d-flex justify-content-between align-items-center">
                    <input type="text" minlength="3" maxlength="
                    15" class="form-control" id="name" placeholder="..." value="" required>
                    <label for="floatingInputValue">Enter your Sticker's Name Here...</label>
                    <div class="p-0 ms-3">
                      <input type="color" class="form-control form-control-color " id="color" value="#27BCBE"
                        title="Choose your Sticker's color">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="stickers" class="row">

      </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-end me-4 no-select">
      <p><small>Made with ðŸ’– by John Melo | Codeworks</small></p>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
